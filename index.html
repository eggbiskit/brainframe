<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>✦brainstorm✦</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png"/>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script src = "./lib/phaser.js"></script>
    <script src = "./src/prefabs/Rocket.js"></script>
    <script src = "./src/prefabs/Spaceship.js"></script>
    <script src = "./src/scenes/Menu.js"></script>
    <script src = "./src/scenes/Play.js"></script>
    <script src = "./src/main.js"></script>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 923,
        height: 773,
        parent: "phaser-example",
        scene: {
          preload: preload,
          create: create
        }
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.spritesheet("title", "assets/title_sheet.png", {
          frameWidth: 923,
          frameHeight: 773
        });
      }

      function create() {
        var config = {
          key: "titleAnimation",
          frames: this.anims.generateFrameNumbers("title", {
            start: 0,
            end: 7,
            first: 0
          }),
          frameRate: 7,
          repeat: -1
        };

        this.anims.create(config);
    //   var bg = this.add.sprite(0,0,"title");
    //   bg.setOrigin(0,0);
        var bg = this.add.sprite(0, 0, "title").play("titleAnimation");
        bg.setOrigin(0,0);
        // define keys
        keyLEFT = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.LEFT);
        keyRIGHT = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.RIGHT);
      }
    </script>

  </body>
</html>
